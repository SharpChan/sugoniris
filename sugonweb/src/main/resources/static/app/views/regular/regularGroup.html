    .panel{
        border-left:1px solid #ccc;

<div ng-controller="regularGroupController">

            </div>
            <div align="right" style="margin-top:-30px;">
                <input type="button" value="查询" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="queryGroup();" />
                <input type="button" value="新增" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="addGroup();" />

            <div class="panel-body">
                <table  datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>备注</th>
                        <th>排序</th>
                        <th>修改</th>
                        <th>配置表达式</th>
                        <th>删除</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in obj">
                        <td>{{item.no}}</td>
                        <td>{{item.groupName}}</td>
                        <td>{{item.comment}}</td>
                        <td>{{item.sort}}</td>
                        <td align="left">
                            <button ng-show="userId == 1000000001" type="button" ng-click="updateGroup(item)" class="btn btn-sm btn-warning">
                                <em class="fa fa-upload"></em>
                            </button>
                        </td>
                        <td align="left">
                            <button type="button" ng-click="detail(item)" class="btn btn-sm btn-danger">
                                <em class="fa fa-plus"></em>
                            </button>
                        </td>
                        <td align="left">
                            <button ng-show="userId == 1000000001" type="button" ng-click="deleteGroup(item.id)" class="btn btn-sm btn-danger">
                                <em class="fa fa-trash-o"></em>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id = "cnDivGroupAdd" class="panel panel-primary" style="top: 150px; left: 300px; position: absolute; width: 300px; height: 400px; z-index: 9999">
        <div id = "cnDivGroupAddheader" class="panel-heading topnavbar">
            添加表达式组<input type="button" value="关闭" style="margin-left:220px" class="btn btn-default" ng-click="closeGroupAdd();" >
        </div>
        <div class="panel-body">
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>名称<input placeholder="必填" class="form-control" type="text" ng-model="groupNameAdd" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>备注<input placeholder="必填" class="form-control" type="text" ng-model="groupCommentAdd" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>排序<input ng-change="checkSort(groupSort,'groupSort')" placeholder="必填，填入数字" class="form-control" type="text" ng-model="groupSort" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <div align="right" style="margin-top:10px">
                    <input type="button" value="保存"  class="btn btn-primary topnavbar" ng-click="saveGroup();" >
                </div>
            </div>
        </div>
    </div>

    <div id = "cnDivGroupUpdate" class="panel panel-primary" style="top: 150px; left: 300px; position: absolute; width: 300px; height: 380px; z-index: 9999">
        <div id = "cnDivGroupUpdateheader" class="panel-heading topnavbar">
            修改表达式组<input type="button" value="关闭" style="margin-left:220px" class="btn btn-default" ng-click="closeGroupUpdate();" >
        </div>
        <div class="panel-body">
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>名称<input placeholder="必填" class="form-control" type="text" ng-model="groupNameUpdate" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>备注<input placeholder="必填" class="form-control" type="text" ng-model="groupCommentUpdate" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>排序<input ng-change="checkSort(groupSortUpdate,'groupSortUpdate')"  placeholder="必填，填入数字" class="form-control" type="text" ng-model="groupSortUpdate" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <div align="right" style="margin-top:10px">
                    <input type="button" value="保存"  class="btn btn-primary topnavbar" ng-click="updateGroupSave();" >
                </div>
            </div>
        </div>
    </div>

    <div id = "cnDivDetailList" class="panel panel-primary" style="top: 150px; left: 300px; position: absolute; width: 1050px; height: 700px; z-index: 9999;overflow-y:auto;">
        <div id = "cnDivDetailListheader" class="panel-heading topnavbar">
            <div align="left">
                <label  style="margin-left:10px;margin-top:10px;" ><strong style="color: #FFF"></strong></label>
            </div>
            <div align="right" style="margin-top:-30px;">
                <input type="button" value="新增正则" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="addDetail();" />
                <input type="button" value="关闭" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="closeDetailList();" />
            </div>
        </div>
        <div class="panel-body">
            <table  datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>格式</th>
                    <th>表达式</th>
                    <th>排序</th>
                    <th>备注</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in details">
                    <td align="center">{{item.no}}</td>
                    <td align="center">{{item.regularName}}</td>
                    <td align="center">{{item.format}}</td>
                    <td align="center">{{item.regularValue}}</td>
                    <td align="center">{{item.sort}}</td>
                    <td align="center">{{item.comment}}</td>
                    <td align="center">
                        <button type="button" ng-click="updateDetail(item)" class="btn btn-sm btn-warning">
                            <em class="fa fa-upload"></em>
                        </button>
                    </td>
                    <td align="center">
                        <button type="button" ng-click="deleteOneDetail(item.id)" class="btn btn-sm btn-danger">
                            <em class="fa fa-trash-o"></em>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id = "cnDivDetailAdd" class="panel panel-primary" style="top: 150px; left: 300px; position: absolute; width: 300px; height: 480px; z-index: 9999">
        <div id = "cnDivDetailAddheader" class="panel-heading topnavbar">
            添加表达式<input type="button" value="关闭" style="margin-left:220px" class="btn btn-default" ng-click="closeDetailAdd();" >
        </div>
        <div class="panel-body">
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>名称<input placeholder="必填" class="form-control" type="text" ng-model="regularName" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>格式<input placeholder="" class="form-control" type="text" ng-model="format" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>表达式<input placeholder="必填" class="form-control" type="text" ng-model="regularValue" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>排序<input ng-change="checkSort(sort,'sort')" placeholder="必填，填入数字" class="form-control" type="text" ng-model="sort" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>备注<input placeholder="" class="form-control" type="text" ng-model="comment" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <div align="right" style="margin-top:10px">
                    <input type="button" value="保存"  class="btn btn-primary topnavbar" ng-click="saveDetail();" >
                </div>
            </div>
        </div>
    </div>

    <div id = "cnDivDetailUpdate" class="panel panel-primary" style="top: 150px; left: 300px; position: absolute; width: 300px; height: 480px; z-index: 9999">
        <div id = "cnDivDetailUpdateheader" class="panel-heading topnavbar">
            修改表达式<input type="button" value="关闭" style="margin-left:220px" class="btn btn-default" ng-click="closeDetailUpdate();" >
        </div>
        <div class="panel-body">
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>名称<input placeholder="必填" class="form-control" type="text" ng-model="regularNameUpdate" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>格式<input placeholder="" class="form-control" type="text" ng-model="formatUpdate" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>表达式<input placeholder="必填" class="form-control" type="text" ng-model="regularValueUpdate" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>排序<input ng-change="checkSort(sortUpdate,'sortUpdate')" placeholder="必填，填入数字" class="form-control" type="text" ng-model="sortUpdate" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>备注<input placeholder="" class="form-control" type="text" ng-model="commentUpdate" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <div align="right" style="margin-top:10px">
                    <input type="button" value="保存"  class="btn btn-primary topnavbar" ng-click="updateDetailSave();" >
                </div>
            </div>
        </div>
    </div>
</div>
