<div ng-controller="userRoleAddOrModifyController">
   <input  type="hidden" class="form-control" type="text" ng-model="parm" >
   <div class="panel Qdialog" style="margin-left:50px;">
      <div class="panel-heading  topnavbar Qdialog-header">
         <strong ng-show="showSave" style="color: #FFF">添加角色</strong>
         <strong ng-show="showUpdate" style="color: #FFF">修改角色</strong>

      </div>

      <div class="panel-body">

         <form class="bs-example bs-example-form" role="form">
            <div  class="form-group Qdialog-group">

                  <span class="Qdialog-group-label" style="width: 80px">角色名称</span>
                  <input type="text" placeholder="必填" style="box-shadow: 0px 0px 10px #DDDDDD inset" class="form-control Qinput" ng-model="roleName">
            </div>
            <div  class="form-group Qdialog-group">
               <span class="Qdialog-group-label" style="width: 80px">描述信息</span>
               <textarea rows="5" cols="38" ng-model="description" class="Qtextarea"></textarea>
            </div>
         </form>
      </div>
      <div class="Qdialog-footer" style="margin-top: 0;padding-bottom:20px;">
         <div ng-show="showSave" style="float:right;">
            <input type="button" value="保存" style="margin-right:2px;margin-top: -5px" class="btn btn-default btn-lg btn-sm" ng-click="save();" />
         </div>
         <div ng-show="showUpdate" style="float:right;">
            <input type="button" value="修改" style="margin-right:2px;margin-top: -5px" class="btn btn-default btn-lg btn-sm" ng-click="update();" />
         </div>
         <input type="button" value="取消" style="margin-left:10px;margin-top: -5px" class="btn btn-danger btn-lg btn-sm" ng-click="cancel()" />
      </div>
  </div>
</div>
