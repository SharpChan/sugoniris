				<div class="panel-body">
					<table class="table table-striped" >
						<thead>
						<tr>
							<th>ID</th>
							<th>描述</th>
							<th>键</th>
							<th>值</th>
							<th>是否有效</th>
							<th>修改</th>
							<th>删除</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="item in obj">
							<td>{{item.no}}</td>
							<td contentEditable="true"><input type="text" ng-model="item.description" ></td>
							<td contentEditable="true"><input type="text" ng-model="item.cfg_key" ></td>
							<td contentEditable="true"><input type="text" ng-model="item.cfg_value" ></td>
							<td contentEditable="true">
								<select ng-value="" ng-init="selectedName = names[item.flag]" ng-model="selectedName" ng-options="x for x in names" ng-change="changeFlag(item,selectedName)"></select>
							</td>
							<td>
								<button type="button" ng-click="update(item)" class="btn btn-sm btn-warning">
									<em class="fa fa-edit"></em>
								</button>
							</td>
							<td>
								<button type="button" ng-click="delete(item.id)" class="btn btn-sm btn-danger">
									<em class="fa fa-trash-o"></em>
								</button>
							</td>
						</tr>
						</tbody>
					</table>

	<div id = "cnDiv" class="panel panel-primary" style="top: 150px; left: 300px; position: absolute; width: 300px; height: 380px; z-index: 9999">
		<div id = "cnDivheader" class="panel-heading topnavbar">
			添加<input type="button" value="关闭" style="margin-left:220px" class="btn btn-default" ng-click="close();" >
		</div>
		<div class="panel-body">
			<div  class="form-group" style="top: 20px;width: 250px" >
				<span>请填写描述<input placeholder="必填" class="form-control" type="text" ng-model="description" ></span>
			</div>
			<div  class="form-group" style="top: 20px;width: 250px" >
				<span>请填写键<input placeholder="必填" class="form-control" type="text" ng-model="cfg_key" ></span>
			</div>
			<div  class="form-group" style="top: 20px;width: 250px" >
				<span>请填写值<input placeholder="必填" class="form-control" type="text" ng-model="cfg_value" ></span>
			</div>
			<div  class="form-group" style="top: 20px;width: 250px" >
				<span>是否有效
					<select ng-value="" ng-init="selectedName = names[0]" ng-model="selectedName" ng-options="x for x in names">
					</select>
				</span>
				<div align="right" style="margin-top:10px">
					<input type="button" value="保存"  class="btn btn-primary topnavbar" ng-click="save();" >
				</div>
			</div>
		</div>
	</div>
</div>
