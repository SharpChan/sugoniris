				<div class="panel-body">
					<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
						<thead>
						<tr>
							<th>ID</th>
							<th>字典组</th>
							<th>字典值</th>
							<th>显示信息</th>
							<th>备注</th>
							<th>修改</th>
							<th>删除</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="item in obj">
							<td>{{item.no}}</td>
							<td contentEditable="false">{{item.dicGroup}}</td>
							<td contentEditable="false">{{item.value}}</td>
							<td contentEditable="false">{{item.dicShow}}</td>
							<td contentEditable="false">{{item.comment}}</td>
							<td>
								<button type="button" ng-click="updateBefore(item)" class="btn btn-sm btn-warning">
									<em class="fa fa-edit"></em>
								</button>
							</td>
							<td>
								<button type="button" ng-click="delete(item.id)" class="btn btn-sm btn-danger">
									<em class="fa fa-trash-o"></em>
								</button>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
				<!--<div class="panel-footer">面板脚注</div>-->
			</div>
		</div>

	<div id = "cnDivAdd" class="panel panel-primary Qdialog" style="top: 150px; left: 300px; position: absolute; width: 300px; height: 420px; z-index: 9999">
		<div id = "cnDivAddheader" class="panel-heading topnavbar Qdialog-header">
			添加
		</div>
		<div class="panel-body">
			<div  class="form-group Qdialog-group">
				<span class="Qdialog-group-label" style="width: 100px">请填写字典组</span>
				<input placeholder="必填" class="form-control Qinput" type="text" ng-model="add_dicGroup" >
			</div>
			<div  class="form-group Qdialog-group">
				<span class="Qdialog-group-label" style="width: 100px" >请填字典值</span>
				<input placeholder="必填" class="form-control Qinput" type="text" ng-model="add_value" >
			</div>
			<div  class="form-group Qdialog-group">
				<span class="Qdialog-group-label"  style="width: 100px">请填写显示内容</span>
				<input placeholder="必填" class="form-control Qinput" type="text" ng-model="add_dicShow" >
			</div>
			<div  class="form-group Qdialog-group">
				<span class="Qdialog-group-label"  style="width: 100px">请填写备注</span>
				<input placeholder="" class="form-control Qinput" type="text" ng-model="add_comment" >
			</div>
			<div  class="form-group Qdialog-footer">
				<input type="button" value="保存"  class="btn btn-default " ng-click="save();" >
				<input type="button" value="关闭" style="margin-left:20px" class="btn btn-info" ng-click="close();" >
			</div>

		</div>
	</div>

	<input type="hidden" ng-model="update_id">
	<div id = "cnDivUpdate" class="panel panel-primary Qdialog" style="top: 150px; left: 300px; position: absolute; width: 300px; height: 420px; z-index: 9999">
			<div id = "cnDivUpdateheader" class="panel-heading topnavbar Qdialog-header">
				修改
			</div>
			<div class="panel-body">
				<div  class="form-group Qdialog-group">
					<span class="Qdialog-group-label"  style="width: 100px">请填写字典组</span>
					<input placeholder="必填" class="form-control Qinput" type="text" ng-model="update_dicGroup" >
				</div>
				<div  class="form-group Qdialog-group">
					<span  class="Qdialog-group-label"  style="width: 100px">请填字典值</span>
					<input placeholder="必填" class="form-control Qinput" type="text" ng-model="update_value" >
				</div>
				<div  class="form-group Qdialog-group">
					<span  class="Qdialog-group-label"  style="width: 100px">请填写显示内容</span>
					<input placeholder="必填" class="form-control Qinput" type="text" ng-model="update_dicShow" >
				</div>
				<div  class="form-group Qdialog-group">
					<span  class="Qdialog-group-label"  style="width: 100px">请填写备注</span>
					<input placeholder="" class="form-control Qinput" type="text" ng-model="update_comment" >
				</div>
				<div  class="form-group Qdialog-footer">
					<input type="button" value="保存"  class="btn btn-default " ng-click="update();" >
					<input type="button" value="关闭" style="margin-left:20px" class="btn btn-info" ng-click="close();" >
				</div>

			</div>
	</div>
</div>
