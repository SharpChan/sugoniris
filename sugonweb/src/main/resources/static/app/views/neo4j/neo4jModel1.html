<style type="text/css">
#cy {
height: 400px;
width: 80%;
border: 2px solid #662244;
position: absolute;
clear: both;
    z-index: 1;
}
</style>
<div id="content" class="container" ng-controller="CytoscapeCtrl">
    <div >
        <button ng-click="reset()">Reset nodes</button>
        ||||
        Node
        <select ng-model="form.obj.objTypes" ng-options="name for name in objTypes"></select>
        <input ng-model="form.obj.name"/><button ng-click="addObj()">Add node</button>

        &nbsp&nbsp&nbsp&nbsp&nbsp

        <span ng-hide="mapData.length>1">
              After adding 2 nodes, you can start adding connecting edges
          </span>
        <span ng-show="mapData.length>1">
        Edge (between 2 nodes)
          <select ng-model="formEdges.fromName" ng-options="c.name for c in mapData">
              <option value=""> From >> </option>
          </select>
          <select ng-model="formEdges.toName" ng-options="c.name for c in mapData">
              <option value="">  To >> </option>
          </select>
            <button ng-click="addEdge()">Add edge</button>
              </span>
        <hr>
        <cytoscape cy-data="mapData" cy-edges="edgeData" cy-click="doClick(value)"></cytoscape>

        <br>
        <div>
            This is a sample of the <a href="">Cytoscape directive</a>.
            add Nodes then create connections between them with Edges.<br>

        </div>
    </div>
</div>
