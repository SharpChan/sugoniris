<style type="text/css">
    .panel{
            border-left:1px solid #ccc;
            border-right:1px solid #ccc
    }
</style>
<div ng-controller="fileManagerController">
    <div align="center" class="panel panel-primary" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">

        <div class="topnavbar" style="height: 50px;">
            <div align="left">
                <label  style="margin-left:10px;margin-top:10px;" ><strong style="color: #FFF">导入文件管理</strong></label>
            </div>
            <div align="right" style="margin-top:-30px;">
                <input type="button" value="查询" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="query();" />
                <input type="button" value="删除" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="deleteSelected();" />
                <input type="button" value="同步" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="dataSync();" />
            </div>
        </div>

        <div align="center" style="margin-left:100px;margin-top:30px;margin-bottom: 10px;">
            <form class="bs-example bs-example-form" role="form">
                <div class="form-inline" style="margin-bottom: 5px;">
                    <div class="input-group" align="left">
                        <input type="text" placeholder="案件编号" style="box-shadow: 0px 0px 10px #DDDDDD inset" class="form-control" ng-model="caseId">
                    </div>
                    <div class="input-group" align="left">
                        <input type="text" placeholder="文件类型" style="box-shadow: 0px 0px 10px #DDDDDD inset" class="form-control" ng-model="fileType">
                    </div>
                    <div class="input-group" align="left">
                        <input type="text" placeholder="文件名" style="box-shadow: 0px 0px 10px #DDDDDD inset" class="form-control" ng-model="fileName">
                    </div>
                </div>
                <div class="form-inline">
                    <div class="input-group" align="left"  style=" z-index: 9999">
                        <!--<input type="text" placeholder="是否解压" style="box-shadow: 0px 0px 10px #DDDDDD inset" class="form-control" ng-model="hasDecompress">-->
                        <div class="form-group mb">
                            <div class="col-sm-4">
                                <div class="input-group mb">
                                    <span class="input-group-addon">是否解压</span>
                                    <!-- this uses fixed width to avoid expand outside the group container-->
                                    <select  ng-model="selectedOptions1" width="'150px'" >
                                        <option  value="" >---请选择---</option>
                                        <option ng-repeat="site in sites1" value="{{site.value}}">{{site.dicShow}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-group" align="left" style=" z-index: 9999">
                        <!--<input type="text" placeholder="是否同步" style="box-shadow: 0px 0px 10px #DDDDDD inset" class="form-control" ng-model="hasImport">-->
                        <div class="form-group mb">
                            <div class="col-sm-4">
                                <div class="input-group mb">
                                    <span class="input-group-addon">是否同步</span>
                                    <!-- this uses fixed width to avoid expand outside the group container-->
                                    <select  ng-model="selectedOptions2" width="'150px'" >
                                        <option  value="" >---请选择---</option>
                                        <option ng-repeat="site in sites2" value="{{site.value}}">{{site.dicShow}}</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="panel" style="width: 85%">
            <div class="panel-heading  topnavbar">
                <strong style="color: #FFF">文件信息列表</strong>
                <div id="pleaseWait"  style="float:right;padding-right:4px;z-index: 99999">

            <div class="panel-body">
                <table  datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
                    <thead>
                    <tr>
                        <th><input type="checkbox" ng-model="checked" ng-change="selectAll(checked)" />选择</th>
                        <th>序号</th>
                        <th>案件内部编号</th>
                        <th>文件类型</th>
                        <th>文件名</th>
                        <th>是否解压</th>
                        <th>是否同步</th>
                        <th>选择模板组</th>
                        <th>数据同步</th>
                        <th>删除文件</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in obj">
                        <td align="center">
                            <input ng-show="item.declarationStatus == 0 || item.declarationStatus == 2" type="checkbox" ng-model="item.checked" ng-change="selectOne(item)" />
                        </td>
                        <td align="center">{{item.no}}</td>
                        <td align="center">{{item.caseId}}</td>
                        <td align="center">{{item.fileType}}</td>
                        <td align="center">{{item.fileName}}</td>
                        <td align="center">
                            <span ng-show="item.hasDecompress" class="btn btn-sm btn-primary"><em class="fa fa-check"></em></span>
                            <span ng-show="!item.hasDecompress" class="btn btn-sm btn-warning"><em class="fa fa-close"></em></span>
                        </td>
                        <td align="center">
                            <span ng-show="item.hasImport" class="btn btn-sm btn-primary"><em class="fa fa-check"></em></span>
                            <span ng-show="!item.hasImport" class="btn btn-sm btn-warning"><em class="fa fa-close"></em></span>
                        </td>
                        <td>
                            <select ng-value="" ng-init="selectedName = item.templateGroupName+'::'+item.templateGroupId" ng-model="selectedName" ng-options="x for x in templateGroups" ng-change="changeFlag(item,selectedName)"></select>
                        </td>
                        <td align="center">
                                <button ng-show="!item.hasImport" type="button" ng-click="dataSyncOne(item)" class="btn btn-sm btn-warning">
                                    <em class="fa fa-upload"></em>
                                </button>
                                <span ng-show="item.doImport" ng-init="item.doImport=false">

                        </td>
                        <td align="center">
                                <button ng-show="item.declarationStatus == 0 || item.declarationStatus == 2" type="button" ng-click="deleteOne(item.id)" class="btn btn-sm btn-danger">
                                    <em class="fa fa-trash-o"></em>
                                </button>
                                <span ng-show="item.declarationStatus == 1">
                                    <b>等待删除审核</b>
                                </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
