<style type="text/css">
    .panel{
        border-left:1px solid #ccc;
        border-right:1px solid #ccc
    }
</style>
<div ng-controller="caseManagerController">
    <div align="center" class="panel panel-primary" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">

        <div class="topnavbar" style="height: 50px;">
            <div align="left">
                <label  style="margin-left:10px;margin-top:10px;" ><strong style="color: #FFF">案件信息</strong></label>
            </div>
            <div align="right" style="margin-top:-30px;">
                <input type="button" value="查询" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="query();" />
                <input type="button" value="删除" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="deleteSelected();" />
                <input type="button" value="新增" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="add();" />
            </div>
        </div>

        <div align="center" style="margin-left:100px;margin-top:30px;margin-bottom: 10px;">
            <form class="bs-example bs-example-form" role="form">
                <div class="form-inline" style="margin-bottom: 5px;">
                    <div class="input-group" align="left">
                        <input type="text" placeholder="案件名称" style="box-shadow: 0px 0px 10px #DDDDDD inset" class="form-control" ng-model="caseName">
                    </div>
                </div>
            </form>
        </div>

        <div class="panel" style="width: 85%">

                    <thead>
                    <tr>
                        <th><input type="checkbox" ng-model="checked" ng-change="selectAll(checked)" />选择</th>
                        <th>序号</th>
                        <th>案件编号</th>
                        <th>案件名称</th>
                        <th>内部编号</th>
                        <th>外接算法清洗地址http/websocket</th>
                        <th>案件描述</th>
                        <th>修改</th>
                        <th>删除案件</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in obj">
                        <td align="left">
                            <input ng-show="item.declarationStatus == 0 || item.declarationStatus == 2" type="checkbox" ng-model="item.checked" ng-change="selectOne(item)" />
                        </td>
                        <td align="left">{{item.no}}</td>
                        <td align="left">{{item.caseNo}}</td>
                        <td align="left">{{item.caseName}}</td>
                        <td align="left">{{item.id}}</td>
                        <td align="left">{{item.rinseUrl}}</td>
                        <td align="left"><textarea rows="3" cols="20" >{{item.caseInfo}}</textarea></td>
                        <td align="left">
                            <button type="button" ng-click="updateDetail(item)" class="btn btn-sm btn-warning">
                                <em class="fa fa-upload"></em>
                            </button>
                        </td>

                                <em class="fa fa-trash-o"></em>

    <input  type="hidden" class="form-control" type="text" ng-model="id" >
    <input  type="hidden" class="form-control" type="text" ng-model="flag" ><!--  区分是插入还是更新  0：新增；1：修改-->
    <div id = "cnDiv" class="panel panel-primary" style="top: 150px; left: 300px; position: absolute; width: 350px; height: 550px; z-index: 9999;overflow-y:auto;">
        <div id = "cnDivheader" class="panel-heading topnavbar">
            添加/修改<input type="button" value="关闭" style="margin-left:230px" class="btn btn-default" ng-click="close();" >
        </div>
        <div class="panel-body">
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>请填写案件编号<input placeholder="必填" class="form-control" type="text" ng-model="caseNo_1" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>请填写案件名称<input placeholder="必填" class="form-control" type="text" ng-model="caseName_1" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>算法清洗地址http/websocket<input placeholder="" class="form-control" type="text" ng-model="rinseUrl_1" ></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 250px" >
                <span>请填写案件信息<textarea rows="5" cols="30" ng-model="caseInfo_1"></textarea></span>
            </div>
            <div  class="form-group" style="top: 20px;width: 280px" >
                <div align="right" style="margin-top:10px">
                    <input type="button" value="保存"  class="btn btn-primary topnavbar" ng-click="saveOrUpdate();" >
                </div>
            </div>
        </div>
    </div>
</div>
