                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>案件名称</th>
                        <th>案件编号</th>
                        <th>清洗次数</th>
                        <th>自定义清洗</th>
                        <th>合并后数据</th>
                        <th>合并导出</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in obj">
                        <td align="left">{{item.no}}</td>
                        <td align="left">{{item.caseName}}</td>
                        <td align="left">{{item.caseNo}}</td>
                        <td align="left">{{item.rinseTimes}}</td>
                        <td align="left">
                            <button ng-show="item.fileTableDtoList.length > 0" type="button" ng-click="doUserDefinedRinse(item.id)" class="btn btn-sm btn-danger">
                                <em class="fa fa-cogs"></em>
                            </button>
                        </td>
                        <td align="left">
                            <button ng-show="item.fileTableDtoList.length > 0" type="button" ng-click="detail(item.caseName,item.fileTableDtoList)" class="btn btn-sm btn-danger">
                                <em class="fa fa-plus"></em>
                            </button>
                        </td>
                        <td align="left">
                            <button ng-show="item.fileTableDtoList.length > 0" type="button" ng-click="mergeExport(item.id)" class="btn btn-sm btn-warning">
                                <em class="fa fa-upload"></em>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

    <div id = "cnDivDetail" class="panel panel-primary" style="top: 150px; left: 300px; position: absolute; width: 1050px; height: 500px; z-index: 9999;overflow-y:auto;">
        <div id = "cnDivDetailheader" class="panel-heading topnavbar">
            <div align="left">
                <label  style="margin-left:10px;margin-top:10px;" ><strong style="color: #FFF">案件名称:{{caseName_div}}</strong></label>
            </div>
            <div align="right" style="margin-top:-30px;">
                <input type="button" value="关闭" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="closeDetail();" />
            </div>
        </div>
        <div class="panel-body">
            <table  datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>模板名称</th>
                    <th>表名</th>
                    <th>查看数据</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in tables">
                    <td align="left">{{item.no}}</td>
                    <td align="left">{{item.fileTemplateDto.templateName}}</td>
                    <td align="left">{{item.tableName}}</td>
                    <td align="left">
                        <button type="button" ng-click="tableDetail(item)" class="btn btn-sm btn-warning">
                            <em class="fa fa-plus"></em>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id = "recordCnDivDetail" class="panel panel-primary" style="top: 65px; position: absolute; width: 98%; height: 170%; z-index: 9999;overflow-y:auto;">
        <div id = "recordCnDivDetailheader" class="panel-heading topnavbar"  style="height: 50px;width: 86%;position: fixed">
            <div align="left">
                <label  style="margin-left:10px;margin-top:10px;" >{{caseName_record+'_'+templateName_record}}<strong style="color: #FFF"></strong></label>
            </div>
            <div align="right" style="margin-top:-30px;width: 99%;">
                <input type="button" value="关闭" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="closeRecordDetail();" />
                <input type="button" value="导出" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="saveRecordDetail();" />
            </div>
        </div>
        <div  style="height: 80px">

        </div>
        <div class="panel-body">
            <table  class="table table-striped" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th ng-repeat="column in mppTableDto.cols">{{column.fieldKey}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in mppTableDto.rows">
                        <td ng-repeat="column in mppTableDto.cols">{{row[column.fieldName]}}</td>
                    </tr>
                </tbody>
            </table>

            <!--分页指令-->
            <div page-directive page-config="pageConfig"></div>
        </div>
    </div>

    <div id = "checkFieldCnDivDetail" ng-init="zoomHeight = fileRinseDetails.length()*100+'px' "  class="panel panel-primary"  ng-style="{'top':'150px', 'left':'300px','position':'absolute','width':'350px','height':zoomHeight,'z-index':'9999'}">
        <div id = "checkFieldCnDivDetailheader" class="panel-heading topnavbar">
            <div align="left">
                <label  style="margin-left:10px;margin-top:10px;" ><strong style="color: #FFF"></strong></label>
            </div>
            <div align="right" style="margin-top:-30px;">
                <input type="button" value="缩小" ng-show="flag" ng-init="flag = true" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="flag = !flag; zoomHeight ='45px'"  />
                <input type="button" value="放大" ng-show="!flag" style="margin-right:10px" class="btn btn-default btn-lg btn-sm" ng-click="zoomIn();flag = !flag" />
            </div>
        </div>
        <div class="panel-body">
            <ul ng-show="flag" style="list-style:none">
                <li data-ng-repeat="label in fileRinseDetails">
                    <input type="checkbox"  ng-model="label.checked" ng-change="selectLabel(label)" />
                    {{ label.typeName }}
                </li>
            </ul>
        </div>
    </div>
</div>
